<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1150px;
            height: 866px;
        }
        </style>
        <title>New Haven County, State of Mayflower</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/landcover_0.js"></script>
        <script src="data/water_areas_1.js"></script>
        <script src="data/water_lines_2.js"></script>
        <script src="data/amenity_polygons_3.js"></script>
        <script src="data/railways_4.js"></script>
        
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[0.004077659269631741,-0.05698756625813434],[0.029656642731856312,-0.023000676194900763]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_landcover_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['place'] !== null ? autolinker.link(feature.properties['place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['natural'] !== null ? autolinker.link(feature.properties['natural'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['boundary'] !== null ? autolinker.link(feature.properties['boundary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_landcover_0_0() {
            return {
                pane: 'pane_landcover_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_landcover_0');
        map.getPane('pane_landcover_0').style.zIndex = 400;
        map.getPane('pane_landcover_0').style['mix-blend-mode'] = 'normal';
        var layer_landcover_0 = new L.geoJson(json_landcover_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_landcover_0',
            layerName: 'layer_landcover_0',
            pane: 'pane_landcover_0',
            onEachFeature: pop_landcover_0,
            style: style_landcover_0_0,
        });
        bounds_group.addLayer(layer_landcover_0);
        map.addLayer(layer_landcover_0);

        function style_water_areas_1_0() {
            return {
                pane: 'pane_water_areas_1',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_water_areas_1');
        map.getPane('pane_water_areas_1').style.zIndex = 401;
        map.getPane('pane_water_areas_1').style['mix-blend-mode'] = 'normal';
        var layer_water_areas_1 = new L.geoJson(json_water_areas_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_water_areas_1',
            layerName: 'layer_water_areas_1',
            pane: 'pane_water_areas_1',
            onEachFeature: pop_water_areas_1,
            style: style_water_areas_1_0,
        });
        bounds_group.addLayer(layer_water_areas_1);
        map.addLayer(layer_water_areas_1);

        function style_water_lines_2_0() {
            return {
                pane: 'pane_water_lines_2',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_water_lines_2');
        map.getPane('pane_water_lines_2').style.zIndex = 402;
        map.getPane('pane_water_lines_2').style['mix-blend-mode'] = 'normal';
        var layer_water_lines_2 = new L.geoJson(json_water_lines_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_water_lines_2',
            layerName: 'layer_water_lines_2',
            pane: 'pane_water_lines_2',
            onEachFeature: pop_water_lines_2,
            style: style_water_lines_2_0,
        });
        bounds_group.addLayer(layer_water_lines_2);
        map.addLayer(layer_water_lines_2);
        function pop_amenity_polygons_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['addr:city'] !== null ? autolinker.link(feature.properties['addr:city'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['landuse'] !== null ? autolinker.link(feature.properties['landuse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['amenity'] !== null ? autolinker.link(feature.properties['amenity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['building'] !== null ? autolinker.link(feature.properties['building'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['historic'] !== null ? autolinker.link(feature.properties['historic'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_amenity_polygons_3_0() {
            return {
                pane: 'pane_amenity_polygons_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,166,184,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_amenity_polygons_3');
        map.getPane('pane_amenity_polygons_3').style.zIndex = 403;
        map.getPane('pane_amenity_polygons_3').style['mix-blend-mode'] = 'normal';
        var layer_amenity_polygons_3 = new L.geoJson(json_amenity_polygons_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_amenity_polygons_3',
            layerName: 'layer_amenity_polygons_3',
            pane: 'pane_amenity_polygons_3',
            onEachFeature: pop_amenity_polygons_3,
            style: style_amenity_polygons_3_0,
        });
        bounds_group.addLayer(layer_amenity_polygons_3);
        map.addLayer(layer_amenity_polygons_3);

        function style_railways_4_0() {
            return {
                pane: 'pane_railways_4',
                opacity: 1,
                color: 'rgba(88,88,88,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        function style_railways_4_1() {
            return {
                pane: 'pane_railways_4',
                interactive: false,
            }
        }
        map.createPane('pane_railways_4');
        map.getPane('pane_railways_4').style.zIndex = 404;
        map.getPane('pane_railways_4').style['mix-blend-mode'] = 'normal';
        var layer_railways_4 = new L.geoJson.multiStyle(json_railways_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_railways_4',
            layerName: 'layer_railways_4',
            pane: 'pane_railways_4',
            onEachFeature: pop_railways_4,
            styles: [style_railways_4_0,style_railways_4_1,]
        });
        bounds_group.addLayer(layer_railways_4);
        map.addLayer(layer_railways_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>New Haven County, State of Mayflower</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_landcover_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_landcover_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_landcover_0]);
        map.on("zoomend", function(){
            resetLabels([layer_landcover_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_landcover_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_landcover_0]);
        });
        </script>
    </body>
</html>
